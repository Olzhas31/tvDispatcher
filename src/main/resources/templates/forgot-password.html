<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Құпия сөзді қалпына келтіру</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.ico">

    <!-- page css -->

    <!-- Core css -->
    <link href="assets/css/app.min.css" rel="stylesheet">

</head>

<body>
<div class="auth-full-height d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="m-2">
                            <div class="d-flex justify-content-center mt-3">
                                <div class="text-center logo">
                                    <img alt="logo" class="img-fluid" src="assets/images/logo/logo-fold.png" style="height: 70px;">
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <h3 class="fw-bolder">Құпия сөзді қалпына келтіру</h3>
                                <p class="text-muted">Құпия сөзді қалпына келтіру үшін өзіңіздің электрондық почтаңызды енгізіңіз</p>
                            </div>
                            <form method="post" action="/forgot-password">
                                <div class="alert alert-danger" th:if="${param.error}">
                                    Бұндай электрондық почта табылмады
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" required th:value="${param.error}">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Қалпына келтіру</button>
                            </form>
                            <div class="divider">
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-muted"><a href="/login">Жүйеге кіру</a></p>
                                <p class="text-muted"><a href="/register">Тіркелу</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Core Vendors JS -->
<script src="assets/js/vendors.min.js"></script>

<!-- page js -->

<!-- Core JS -->
<script src="assets/js/app.min.js"></script>

</body>

</html>
